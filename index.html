    <!-- Script sobre o menu -->
    <script>
        let btn = document.querySelector('.btn');
        let estado = false;
        let nav = document.querySelector('nav')


        function navbar() {
            if (estado == true) {
                estado = false;
                nav.style.left = '-12%';

                console.log('fechado');
            } else {
                estado = true;
                nav.style.left = '0%';
                console.log('abrindo');


            }

        }


        btn.addEventListener('click', navbar);


    </script>
